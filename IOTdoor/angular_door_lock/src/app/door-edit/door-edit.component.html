<div class="container">
    <h1>Add New Door</h1>
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="updateDoor(door.id, doorForm.value)" #doorForm="ngForm">
          <div class="form-group">
            <label for="name">Title</label>
            <input type="text" class="form-control" [(ngModel)]="door.title" name="title" required>
          </div>
          
          <div class="form-group">
            <label for="name">Status</label>
            <select class="form-control" [(ngModel)]="door.status" name="status">
              <option [ngValue]="undefined" selected>Select</option>
              <option [ngValue]="true">True</option>
              <option [ngValue]="false">False</option>
            </select>
          </div>
  
          <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!doorForm.form.valid">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
