<div class="container">

  <h1>{{ door.title }}</h1>
  
  <div class="row">
    <div class="col-md-12">
      <dl class="list">
        <dt>Title</dt>
        <dd>{{ door.title }}</dd>
        <dt>Status</dt>
        <dd>{{ door.status }}</dd>
      </dl>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <a [routerLink]="['/door-edit', door.id]" class="btn btn-success">EDIT</a>
      <button class="btn btn-danger" type="button" (click)="deleteBook(door.id)">DELETE</button>
    </div>
  </div>
  
</div>
